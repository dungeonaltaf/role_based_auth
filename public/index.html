          <div class="top-row">

        <div class="top-row">
          <div class="field-wrap">
            <label>
             Agent Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="search_agent_name" id="search_agent_name"/>
          </div>
          <div class="field-wrap">
            <label>
              Resource<span class="req">*</span>
